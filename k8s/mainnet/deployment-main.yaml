apiVersion: v1
kind: Namespace
metadata:
  name: biatec
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: biatec-audits-main-deployment
  namespace: biatec
spec:
  selector:
    matchLabels:
      app: biatec-audits-main
  replicas: 1
  template:
    metadata:
      labels:
        app: biatec-audits-main
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: biatec-audits-main
          image: scholtz2/biatec-audits:1.2024.06.23-main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 5
            failureThreshold: 2
            terminationGracePeriodSeconds: 1
          volumeMounts:
            - name: biatec-audits-main-conf
              mountPath: /app/config.json
              subPath: config.json
      volumes:
        - name: biatec-audits-main-conf
          configMap:
            name: biatec-audits-main-conf

---
apiVersion: v1
kind: Service
metadata:
  name: biatec-audits-main-service
  namespace: biatec
spec:
  type: ClusterIP
  selector:
    app: biatec-audits-main
  ports:
    - name: http
      protocol: TCP
      appProtocol: http
      port: 8080
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: biatec-audits-main
  namespace: biatec
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
        - audits.biatec.io
        - www.audits.biatec.io
      secretName: tls-audits.biatec.io
  rules:
    - host: audits.biatec.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: biatec-audits-main-service
                port:
                  number: 8080
    - host: www.audits.biatec.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: biatec-audits-main-service
                port:
                  number: 8080
